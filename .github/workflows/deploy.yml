name: "HOTEL MANAGEMENT AI AGENT"
on:
    push:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v2
            - name: Set up docker
              uses: docker/setup-buildx-action@v1
            - name: Login to DockerHub
              uses: docker/login-action@v2
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_PASSWORD }}
            - name: Build and push
              run: |
                docker compose -f docker-compose-hma-python-be.yaml build
                docker compose -f docker-compose-hma-python-be.yaml push
            - name: SCP to server
              uses: appleboy/scp-action@master
              with:
                host: ${{ secrets.HOST }}
                username: ${{ secrets.USERNAME }}
                key: ${{ secrets.SSH_KEY }}
                port: ${{ secrets.PORT }}
                source: "docker-compose-hma-python-be.yaml"
                target: "~/hma-python-be/"
            - name: SSH to server
              uses: appleboy/ssh-action@master
              with:
                host: ${{ secrets.HOST }}
                username: ${{ secrets.USERNAME }}
                key: ${{ secrets.SSH_KEY }}
                script: |
                  cd ~/hma-python-be
                  touch .env
                  echo GOOGLE_API_KEY=${{secrets.GOOGLE_API_KEY}}"
                  echo LANGCHAIN_TRACING_V2="true"
                  echo LANGCHAIN_ENDPOINT="https://api.smith.langchain.com"
                  echo "LANGCHAIN_API_KEY=${{secrets.LANGCHAIN_API_KEY}}"
                  echo LANGCHAIN_PROJECT=${{secrets.LANGCHAIN_PROJECT}}"
                  sudo docker compose -f docker-compose-hma-python-be.yaml down --volumes
                  sudo docker compose -f docker-compose-hma-python-be.yaml pull
                  sudo docker compose -f docker-compose-hma-python-be.yaml up -d
    
    
    
        
        
        
        

        